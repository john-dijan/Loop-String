<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matn ko'paytirgich</title>
   <style>
	.wrapper {
	width: 100%;
        height: 100vh;
    	display: grid;
        place-items: center;
        font-family: arial;
    }
    
    .content textarea {
    	width: 400px;
        height: 400px;
        border: 1px solid #000;
        outline: 0;
        font: 14px arial;
        padding: 5px;
        resize: none;
    }
</style>
</head>
<div class="wrapper">
  <div class="content">
      <textarea id="txt" placeholder="Your message..."></textarea>
      <br><br>
      <input type="text" id="quantity" placeholder="Quantity...">
      <p>
          <button onclick="loopStr()">Make</button>
      </p>
      <h3 id="msg"></h3>
      <button style="display: none" onclick="navigator.clipboard.writeText(document.getElementById('msg').innerText); alert('Copied')">Copy</button>
	</div>
</div>

<script>
	function loopStr() {
    	let txt = document.getElementById('txt');
		let num = document.getElementById('quantity');
        let msg = document.getElementById('msg');
        let str = '';
        if (txt.value == '' || num.value == '') {
        	msg.innerHTML = 'You have not filled all the blanks!';
        } else {
        	let str = '';
        	for (let i = 0; i < num.value; i++) {
                str+=txt.value.replace(/\n/g, '<br>') + '<br>';
            }
            msg.innerHTML = str;
        	document.getElementsByTagName('button')[1].style.display='';
        }
    }
</script>
